<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="main.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
        <title>Login</title>
    </head>

    <body>



        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 text-black">
                        <div
                            class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                            <form style="width: 23rem;" onsubmit="return false">

                                <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">UNILog in
                                </h3>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" value="" />
                                    <label class="form-label" for="email">Email address</label>
                                    <div id="mailError"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        value="" />
                                    <label class="form-label" for="password">Password</label>
                                    <div id="passwordError"></div>
                                </div>
                                <div id="formError"></div>
                                <div class="pt-1 mb-4">
                                    <button class="btn  btn-lg btn-block" type="button" onclick="login()">Login</button>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                                <p>Log in using your account with:<br /><a href="#!" class="link-info">NemID</a></p>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </section>

        <script>
            const password = document.querySelector('#password');
            const email = document.querySelector('#email');
            const student = "student";
            const teacher = "teacher";
            function login() {
                if (password.value == "" && email.value == "") {

                    document.querySelector("#formError").innerHTML = "<div class='alert alert-danger' role='alert'>Please fill in all fields</div>";
                    return false;
                } else {
                    document.querySelector("#formError").innerHTML = "";
                }

                if (email.value == student && password.value == student) {
                    window.location.href = 'index.html';

                    document.querySelector('#formError').innerHTML = '';
                } else if (email.value == teacher && password.value == teacher) {
                    window.location.href = 'test.html';
                    document.querySelector('#formError').innerHTML = '';
                }
                else {
                    document.querySelector('#formError').innerHTML = "<div class='alert alert-danger' role='alert'>Incorrect username or password</div>";
                    return false;
                }
            }


        </script>

    </body>

</html>
